<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
</head>

<body>

    <style>
       
        table {
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            
            text-align: left;
            padding: 8px;
        }

        body {
            height: 125vh;
            margin-top: 80px;
            padding: 30px;
            background-size: cover;
            font-family: sans-serif;
        }

        header {
            background-color: rgb(210, 233, 184);
            position: fixed;
            left: 0;
            right: 0;
            top: 5px;
            height: 30px;
            display: flex;
            align-items: center;
            box-shadow: 0 0 25px 0 black;
        }

        header * {
            display: inline;
        }

        header li {
            margin: 20px;
        }

        header li a {
            color: blue;
            text-decoration: none;
        }

        .display {
            display: none;
        }

        /* Dark Mode for Premium user */
        .dark {
            background-color: #1f1f1fd4;
            color: white;
        }

        
        .pagination {
            display: flex;
            margin-left: 50%;
        }

        .paginate {
            font-size: x-large;
        }

        .counter {
            margin: 8.5px;   
        }

        .setlimit {
            margin-left: 50%;
        }

        select {
            font-size: unset;
            width: 80px;
            margin-top: 20px;
            color: white;
            background-color: gray;
        }
    </style>

    <header class="display" id="navbar">
        <nav>
            <ul>
                <li>
                    <a href="../Leaderboard/leaderboard.html"> Leaderboard </a>
                </li>

            </ul>
        </nav>
    </header>


    <h1>Expense Tracker</h1>
    <div class="expense-tracker">
        <form onsubmit="addNewExpense(event)">
            <label for="expenseamount">Choose Expense Amount:</label>
            <input type="number" name="expenseamount" required> </input>
            <label for="description">Choose Description:</label>
            <input type="text" name="description" required> </input>
            <label for="category">Choose A Category:</label>
            <select id="category" name="category">
                <option value="Fuel">Fuel</option>
                <option value="Food">Food</option>
                <option value="Electricity">Electricity</option>
                <option value="Movie">Movie</option>
                <option value="Others">Others</option>
            </select>
            <button>Add Expense</button>
        </form>


        <br><br>
        <div class="content">
            <table class="table">

            </table>
        </div>
        <br>

        
        
        <div id="pagination" class="pagination">
            <!-- page button -->
            <button id="prevPage">Prev</button>
            <button id="currPage" style="background-color: bisque;">1</button>
            <button id="nextPage">Next</button>
        </div>

        <div class="setlimit">
            <select name="limit" id="setlimit">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="30">30</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>
        <br> <br>
        <button id="rzp-button1">Buy Premium</button>
        <button onclick="download()" id="downloadexpense">Download File</button>
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="index.js"></script>
</body>

</html>
